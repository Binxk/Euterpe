<!DOCTYPE html>
<html>
<head>
  <title>Euterpe Tamagotchi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fffafc;
      font-family: sans-serif;
    }

    .image-map {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .tamagotchi-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .click-zone {
      position: absolute;
      display: block;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.01); /* nearly invisible but reliably clickable */
      text-indent: -9999px;
    }

    .gigs {
      top: 75%;
      left: 21%;
      width: 14%;
      height: 8%;
    }

    .merch {
      top: 75%;
      left: 42%;
      width: 14%;
      height: 8%;
    }

    .music {
      top: 75%;
      left: 63%;
      width: 14%;
      height: 8%;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Image with Clickable Areas -->
  <div class="image-map">
    <img src="https://i.imgur.com/VqhCrI8.png" alt="Euterpe Tamagotchi" class="tamagotchi-img">
    <a href="https://euterpeband.com/Gigs.html" class="click-zone gigs">Gigs</a>
    <a href="https://euterpeband.bandcamp.com/" class="click-zone merch" target="_blank">Merch</a>
    <a href="https://euterpeband.com/music" class="click-zone music">Music</a>
  </div>

</body>
</html>
