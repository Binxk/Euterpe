<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euterpe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* MAIN WRAPPER */
    .image-map {
      position: relative;
      width: 100%;
      max-width: 480px;
    }

    .tamagotchi-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* REMOVE MOBILE TAP FLASH */
    a {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    /* CLICK ZONES */
    .click-zone {
      position: absolute;
      display: block;
      z-index: 10;
      background: rgba(255,255,255,0);
    }

    /* ABOUT (Euterpe text area) */
    .about {
      top: 30%;
      left: 63%;
      width: 32%;
      height: 25%;
    }

    /* BOTTOM BUTTONS */
    .gigs {
      top: 75%;
      left: 10%;
      width: 15%;
      height: 18%;
    }

    .merch {
      top: 75%;
      left: 30%;
      width: 22%;
      height: 18%;
    }

    .music {
      top: 75%;
      left: 60%;
      width: 18%;
      height: 18%;
    }

    /* BOTTOM-RIGHT GIFS */
    .gif-row {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 999;
      align-items: flex-end;
    }

    .gif-left {
      width: 180px;
      position: relative;
      bottom: 40px;
    }

    .gif-right {
      width: 150px;
      position: relative;
      bottom: 0;
    }

    /* TOP-RIGHT EMAIL GIF */
    .email-gif {
      position: fixed;
      top: 14px;
      right: 14px;
      width: 70px;
      z-index: 1000;
    }

    .email-gif img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <!-- TOP-RIGHT EMAIL LINK -->
  <a href="mailto:music@euterpeband.com" class="email-gif" aria-label="Email Euterpe">
    <img src="https://media1.tenor.com/m/K8vxpMlZip0AAAAd/hearts-hearts-of-love.gif" alt="Email Euterpe">
  </a>

  <!-- BOTTOM-RIGHT GIFS -->
  <div class="gif-row">
    <img class="gif-left" src="ezgif.com-crop.gif" alt="Euterpe GIF 1">
    <img class="gif-right" src="ezgif.com-gif-to-mp4-converter.gif" alt="Euterpe GIF 2">
  </div>

  <!-- TAMAGOTCHI IMAGE + CLICK ZONES -->
  <div class="image-map">
    <img src="https://i.imgur.com/HkdzWoy.png" class="tamagotchi-img" alt="Euterpe Tamagotchi">

    <a href="about.html" class="click-zone about"></a>
    <a href="https://euterpeband.com/Gigs.html" class="click-zone gigs"></a>
    <a href="https://euterpeband.bandcamp.com/merch" class="click-zone merch" target="_blank"></a>
    <a href="https://euterpeband.com/music" class="click-zone music"></a>
  </div>

  <!-- AUDIO -->
  <audio id="bg-music" src="Dowryinternet.mp3" loop></audio>

  <script>
    function startBgMusicOnce() {
      const audio = document.getElementById('bg-music');
      audio.play().catch(() => {});
      document.removeEventListener('click', startBgMusicOnce);
    }
    document.addEventListener('click', startBgMusicOnce);
  </script>

</body>
</html>
