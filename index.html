<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euterpe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* MAIN WRAPPER */
    .image-map {
      position: relative;
      width: 100%;
      max-width: 480px;
    }

    .tamagotchi-img {
      width: 100%;
      height: auto;
      display: block;
    }

    a {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      text-decoration: none;
      color: black;
    }

    /* CLICK ZONES */
    .click-zone {
      position: absolute;
      z-index: 10;
    }

    .about {
      top: 30%;
      left: 63%;
      width: 32%;
      height: 25%;
    }

    .gigs {
      top: 75%;
      left: 10%;
      width: 15%;
      height: 18%;
    }

    .merch {
      top: 75%;
      left: 30%;
      width: 22%;
      height: 18%;
    }

    .music {
      top: 75%;
      left: 60%;
      width: 18%;
      height: 18%;
    }

    /* BOTTOM-RIGHT GIFS */
    .gif-row {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 999;
      align-items: flex-end;
    }

    .gif-left {
      width: 180px;
      position: relative;
      bottom: 40px;
    }

    .gif-right {
      width: 150px;
    }

    /* TOP-RIGHT EMAIL LINK */
    .email-wrap {
      position: fixed;
      top: 14px;
      right: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
    }

    .email-wrap img {
      width: 70px;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <!-- EMAIL LINK -->
  <a href="mailto:music@euterpeband.com" class="email-wrap" aria-label="Email Euterpe">
    <span>email â†’</span>
    <img src="https://media1.tenor.com/m/K8vxpMlZip0AAAAd/hearts-hearts-of-love.gif" alt="">
  </a>

  <!-- BOTTOM-RIGHT GIFS -->
  <div class="gif-row">
    <img src="ezgif.com-crop.gif" class="gif-left" alt="">
    <img src="ezgif.com-gif-to-mp4-converter.gif" class="gif-right" alt="">
  </div>

  <!-- TAMAGOTCHI -->
  <div class="image-map">
    <img src="https://i.imgur.com/HkdzWoy.png" class="tamagotchi-img" alt="Euterpe">

    <a href="about.html" class="click-zone about"></a>
    <a href="https://euterpeband.com/Gigs.html" class="click-zone gigs"></a>
    <a href="https://euterpeband.bandcamp.com/merch" class="click-zone merch" target="_blank"></a>
    <a href="https://euterpeband.com/music" class="click-zone music"></a>
  </div>

  <!-- AUDIO -->
  <audio id="bg-music" src="Dowryinternet.mp3" loop></audio>

  <script>
    function startBgMusicOnce() {
      const audio = document.getElementById('bg-music');
      audio.play().catch(() => {});
      document.removeEventListener('click', startBgMusicOnce);
    }
    document.addEventListener('click', startBgMusicOnce);
  </script>

</body>
</html>
