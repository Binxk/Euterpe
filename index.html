<!DOCTYPE html>
<html>
<head>
  <title>Euterpe Tamagotchi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #d5bebe; /* matched to image background */
      font-family: sans-serif;
    }

    .image-map {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tamagotchi-img {
      width: auto;
      height: 80vh;
      display: block;
    }

    .click-zone {
      position: absolute;
      display: block;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.01);
      text-indent: -9999px;
    }

    /* Clickable areas centered over text */
    .gigs {
      top: 70.7%;
      left: 33.4%;
      width: 7.2%;
      height: 4.3%;
    }

    .merch {
      top: 70.7%;
      left: 46.5%;
      width: 9%;
      height: 4.3%;
    }

    .music {
      top: 70.7%;
      left: 61.1%;
      width: 8.3%;
      height: 4.3%;
    }
  </style>
</head>
<body>

  <!-- Centered Image with Clickable Areas -->
  <div class="image-map">
    <img src="https://i.imgur.com/VqhCrI8.png" alt="Euterpe Tamagotchi" class="tamagotchi-img">
    <a href="https://euterpeband.com/Gigs.html" class="click-zone gigs">Gigs</a>
    <a href="https://euterpeband.bandcamp.com/" class="click-zone merch" target="_blank">Merch</a>
    <a href="https://euterpeband.com/music" class="click-zone music">Music</a>
  </div>

</body>
</html>
</html>
