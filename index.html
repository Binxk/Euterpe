<!DOCTYPE html>
<html>
<head>
  <title>Euterpe Tamagotchi</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #fffafc;
    }

    .tamagotchi-img {
      max-width: 500px;
      width: 90%;
      cursor: pointer;
    }

    .image-map {
      position: relative;
      display: inline-block;
    }

    .click-zone {
      position: absolute;
      display: block;
      z-index: 10;
      background-color: rgba(255, 0, 0, 0.0); /* invisible but clickable */
    }

    .gigs {
      top: 55%;
      left: 22%;
      width: 15%;
      height: 8%;
    }

    .merch {
      top: 55%;
      left: 42%;
      width: 15%;
      height: 8%;
    }

    .music {
      top: 55%;
      left: 62%;
      width: 15%;
      height: 8%;
    }
  </style>
</head>
<body>

  <!-- Image with Clickable Areas -->
  <div class="image-map">
    <img src="https://i.imgur.com/VqhCrI8.png" alt="Euterpe Tamagotchi" class="tamagotchi-img">
    <a href="https://euterpeband.com/Gigs.html" class="click-zone gigs" title="Gigs"></a>
    <a href="https://euterpeband.bandcamp.com/" class="click-zone merch" title="Merch" target="_blank"></a>
    <a href="https://euterpeband.com/music" class="click-zone music" title="Music"></a>
  </div>

</body>
</html>
