<!DOCTYPE html>
<html>
<head>
  <title>Euterpe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .image-map {
      position: relative;
      width: 100%;
      max-width: 480px;
    }

    .tamagotchi-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* REMOVE GREY TAP HIGHLIGHT ON MOBILE */
    a, .click-zone {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      outline: none;
      background: none !important;
    }
    a:active, a:focus {
      background: none !important;
    }

    /* CLICK ZONES */
    .click-zone {
      position: absolute;
      display: block;
      background: rgba(255, 255, 255, 0);
      z-index: 10;
      text-indent: -9999px;
      height: 13%;
    }
    
    /* coordinates */

    .gigs {
      top: 74.2%;
      left: 12.3%;
      width: 12.5%;
      height: 20.5%;
    }

    .merch {
      top: 74.2%;
      left: 32.5%;
      width: 18.5%;
      height: 20.5%;
    }

    .music {
      top: 76.2%;
      left: 60.7%;
      width: 14.2%;
      height: 20.5%;
    }
    
  </style>

</head>
<body>

  <div class="image-map">
    <img src="https://i.imgur.com/VqhCrI8.png" class="tamagotchi-img" alt="Euterpe Tamagotchi">
    <a href="https://euterpeband.com/Gigs.html" class="click-zone gigs"></a>
    <a href="https://euterpeband.bandcamp.com/merch" class="click-zone merch" target="_blank"></a>
    <a href="https://euterpeband.com/music" class="click-zone music"></a>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  document.cookie.split(";").forEach(function(cookie) {
    const eq = cookie.indexOf("=");
    const name = eq > -1 ? cookie.substr(0, eq).trim() : cookie.trim();
    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;";
  });
});
</script>
  
</body>
</html>
